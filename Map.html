<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>智能垃圾桶</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <link rel="stylesheet" href="Map.css">
</head>

<body>
    <div id="navigation">
        <a href="Map.html">地图</a>
        <a href="infor.html">数据</a>
    </div>
    <div id="MAP">
        <div id="container"></div>
        <div class="input-card">
            <label style="color:grey">查看垃圾桶</label>
            <div class="input-item">
                <!-- <input id="addMarker" type="button" class="btn" onclick="addMarker()" value="添加点标记"> -->
                <input id="aroundMarker" type="button" class="btn" onclick="aroundMarker()" value="查看周围垃圾桶">
            </div>
            <div class="input-item">
                <input id="allMarker" type="button" class="btn" onclick="allMarker()" value="查看全部垃圾桶">
            </div>
            <div>
                当前点击坐标
                <input type="text" id="click_location" value="当前经纬度"
                    style="border: 1px solid #ced4da;border-radius: .25rem;">
                <input id="loc_arround" type="button" class="btn" onclick="loc_arround()" value="查询当前坐标周围垃圾桶">
            </div>
        </div>
    </div>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=e9a547d89205ef259326373bdbf26ed8"></script>
    <script src="Map.js"></script>
</body>

</html>
